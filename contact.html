<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Ryan Tree Care</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="tablet.css" media="screen and (min-width: 768px) and (max-width: 1024px)">
    <link rel="stylesheet" href="print.css" media="print">
    <link rel="stylesheet" href="full_screen.css" media="screen and (min-width: 1025px)">
    <link rel="stylesheet" href="mobile.css" media="screen and (max-width: 767px)">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Ryan Tree Care</h1>
            <img src="images/logo.jpeg" alt="Ryan Tree Care Logo" class="logo">
        </div>
    </header>

    <nav>
        <input type="checkbox" id="toggle-nav" class="toggle-nav">
        <label for="toggle-nav" class="hamburger-menu">
            <div class="hamburger-menu-bar"></div>
            <div class="hamburger-menu-bar"></div>
            <div class="hamburger-menu-bar"></div>
        </label>
        <div class="nav-links">
            <a href="index.html" class="nav-link">Home</a>
            <a href="services.html" class="nav-link">Services</a>
            <a href="contact.html" class="nav-link">Contact Us</a>
            <a href="application.html" class="nav-link">Job Application</a>
            <a href="reviews.html" class="nav-link">Reviews</a>
        </div>
    </nav>

    
    <div class="contact-form">
        <div class="form-container">
            <h2>Would you like to make an appointment? Please fill out the following.</h2>
            <form>
                <div class="form-group">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="property-type">Property Type:</label>
                    <select id="property-type" name="property-type" required>
                        <option value="residential">Residential</option>
                        <option value="commercial">Commercial</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message">What would you like to get done?:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>


    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Ryan Tree Care. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
