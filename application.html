<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application - Ryan Tree Care</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="tablet.css" media="screen and (min-width: 768px) and (max-width: 1024px)">
    <link rel="stylesheet" href="print.css" media="print">
    <link rel="stylesheet" href="full_screen.css" media="screen and (min-width: 1025px)">
    <link rel="stylesheet" href="mobile.css" media="screen and (max-width: 767px)">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Ryan Tree Care</h1>
            <img src="your_logo_image_url_here.jpg" alt="Ryan Tree Care Logo">
        </div>
    </header>

    <nav>
        <input type="checkbox" id="toggle-nav" class="toggle-nav">
        <label for="toggle-nav" class="hamburger-menu">
            <div class="hamburger-menu-bar"></div>
            <div class="hamburger-menu-bar"></div>
            <div class="hamburger-menu-bar"></div>
        </label>
        <div class="nav-links">
            <a href="index.html" class="nav-link">Home</a>
            <a href="services.html" class="nav-link">Services</a>
            <a href="contact.html" class="nav-link">Contact Us</a>
            <a href="job_application.html" class="nav-link">Job Application</a>
            <a href="reviews.html" class="nav-link">Reviews</a>
        </div>
    </nav>

    <div class="applocation_form">
        <div class="form-container">
            <h2>Job Application</h2>
            <form>
                <div class="form-group">
                    <label for="full-name">Full Name:</label>
                    <input type="text" id="full-name" name="full-name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="resume">Upload Resume:</label>
                    <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
                </div>
                <button type="submit">Submit Application</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Ryan Tree Care. All rights reserved.</p>
            <div class="social-links">
                <a href="#"><img src="facebook_icon.png" alt="Facebook"></a>
                <a href="#"><img src="twitter_icon.png" alt="Twitter"></a>
                <a href="#"><img src="instagram_icon.png" alt="Instagram"></a>
            </div>
        </div>
    </footer>
</body>
</html>
